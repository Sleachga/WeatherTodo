<!DOCTYPE html>

<html>
    <head>
        <title>Weather Todo</title>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

        <link rel="stylesheet" href="app.css">
        <link rel="icon" href="images/favicon.ico">

        <script src="scripts/jquery.js"></script>
        <script src="scripts/Rain.js"></script>
        <script src="scripts/Sun.js"></script>
        <script src="scripts/Snow.js"></script>
        <script src="scripts/Cloudy.js"></script>
    </head>

    <body>
        <canvas id='canvas' width="500" height="500px"></canvas>
        <div id="loading">
            <h1>Gathering Weather Information In Your Area... Please Wait</h1>
    
            <!-- Found on https://loading.io/ -->
            <img id="loadingGif" src="images/Magnify-1s-200px.gif">
        </div>

        <div id="container">
            <span id="weatherText">Weather</span>
            <span id="temperature">60&#8457;</span>
            <div id="todoList">
                <input type="text" id="todoInput" placeholder="Enter Todo Here...">
                <ul id="todoItems"></ul>
            </div>
        </div>

        <img id="refreshWeather" src="images/refresh.svg">
    </body>

    <script src="scripts/app.js"></script>
</html>
